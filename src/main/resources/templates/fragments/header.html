<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">

    <!--::header part start::-->
    <header class="header_area">
        <div class="sub_header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2 col-md-2 col-xl-2">
                        <div id="logo">
                            <a href="/"><img src="/../static/css/logo/spring_logo.png" alt="스프링_로고" /></a>
                            <!--/*@thymesVar id="member" type="member"*/-->

                        </div>
                    </div>
                    <div class="col-8 col-md-8 col-xl-6 ">
                        <div class="sub_header_social_icon float-right">
                            <span sec:authorize="hasRole('ROLE_USER')" sec:authentication="name"></span><b sec:authorize="hasRole('ROLE_USER')">님 환영합니다~</b>
                            <span sec:authorize="hasRole('ROLE_GOOGLE')" sec:authentication="principal.Attributes[name]"></span><b sec:authorize="hasRole('ROLE_GOOGLE')">님 환영합니다~</b>
                            <b sec:authorize="hasRole('ROLE_ADMIN')">관리자님 환영합니다~</b>
                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAnonymous()" href="/oauth2/authorization/google">Google Login</a>
                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAnonymous()"  th:href="@{'/all/login'}">로그인</a>
                            <a class="btn_1 d-none d-md-inline-block"
                               sec:authorize="isAuthenticated()" th:href="@{'/all/logout'}">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr sec:authorize="isAnonymous()">
        <!-- 회원 -->
        <div class="main_menu" sec:authorize="hasAnyRole('ROLE_USER','ROLE_GOOGLE')" id="main_menu" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="ti-menu"></i>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
<!--                                        <input type="text" name="address" class="form-control"-->
<!--                                               th:value="${member.email}" readonly required>-->
                                        <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_GOOGLE')" class="nav-link"></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- 관리자 -->
        <div class="main_menu"  sec:authroize="hasRole('ROLE_ADMIN')" id="main_menu3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="ti-menu"></i>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-link" th:href="@{/admin/member_list}">회원 관리</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->
</header>
</html>
