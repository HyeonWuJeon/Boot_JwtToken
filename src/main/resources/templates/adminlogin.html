<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: configFragment">
<body>
<header th:replace="fragments/header :: headerFragment"></header>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" th:action='@{/all/login}'  method="post">
						<span class="login100-form-title p-b-49">
							로그인
						</span>
                <!--						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                <div class="wrap-input100 validate-input m-b-23" data-validate = "이메일을 입력해주세요!">
                    <span class="label-input100">이메일</span>
                    <input class="input100" type="email" name="username" placeholder="이메일을 입력해주세요.">
<!--                    <span class="focus-input100" data-symbol="&#xf206;"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="비밀번호를 입력해주세요!">
                    <span class="label-input100">비밀번호</span>
                    <input class="input100" type="password"  name="password" placeholder="비밀번호를 입력해주세요.">
<!--                    <span class="focus-input100" data-symbol="&#xf190;"></span>-->
                </div>
                <br/>
                <div align="center" th:if="${param.error}">
                    <p style="font-size : 15px; color: #FF1C19;"> 이메일 혹은 비밀번호가 틀렸습니다.</p>
                </div>
                <br/><br/>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            로그인
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-155">
							<span class="txt1 p-b-17">
                                아직 회원이 아니세요?
							</span>

                    <a href="/signup" class="txt2">
                        회원가입
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../static/js/app/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../static/js/app/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/bootstrap/js/popper.js"></script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/daterangepicker/moment.min.js"></script>
<script src="../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/main.js"></script>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
