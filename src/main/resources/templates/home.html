<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/config :: configFragment" />

    <body>
        <header th:replace="fragments/header :: headerFragment"></header>

        <!-- banner part start-->
        <section class="banner_part">
            <div class="container">
                <div class="row align-content-center">
                    <div class="col-lg-7 col-xl-6">
                        <div class="banner_text">
                            <h5>The Best Gift For Your Brain</h5></br>
                            <h2>스프링부트의 궁금증을 풀어드립니다</h2></br><br>
                            <p sec:authorize="isAnonymous()">로그인후 서비스를 이용해주세요</p>

                            <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_GOOGLE')"  th:href="@{/member/post}" class="btn_1">질문 등록</a>
                            &nbsp;&nbsp;
                            <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_GOOGLE')" th:href="@{/mypost/{id}(id=${member.id})}" class="btn_1">내 질문</a>
                            &nbsp;&nbsp; <!--th:if="${member.role.key.equals('ROLE_USER')}" -->
                            <a  sec:authorize="hasAnyRole('ROLE_USER','ROLE_GOOGLE')" th:href="@{/mypost/{id}(id=${member.id})}" class="btn_1">내 질문</a>
                            <a sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{/member/post/list}" class="btn_1">답변 달기</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact-us event end -->
        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </body>
</html>
